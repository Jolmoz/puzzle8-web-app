<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Puzzle 8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Overlay oscuro -->
    <div id="overlay"></div>

    <!-- Spinner -->
    <div class="spinner-container">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="container">
        <h1>Estrategia primero en profundidad</h1>
        <p>Esta aplicación web resuelve el puzzle de 8 usando la estrategia de primero en profundidad.</p>
        <div class="card">
            <div class="card-header">
                <h5 class="card-title"> Puzzle 8 </h5>
            </div>


            <div class="container">
                <div class='row'>
                    <div style="height: 20px;"></div>
                </div>
                <div class='row justify-content-center align-items-center'>
                    <div class='col-xs-12 col-lg-3 col-xl-3 col-xxl-2'>
                        <div class='row no-gutters'>
                            <div class='col-2 col-sm-4'>
                                <input type="number" class="form-control" id="input1" min="0" max="8">
                            </div>
                            <div class='col-2 col-sm-4'>
                                <input type="number" class="form-control" id="input2" min="0" max="8">
                            </div>
                            <div class='col-2 col-sm-4'>
                                <input type="number" class="form-control" id="input3" min="0" max="8">
                            </div>
                        </div>
                        <div class='row no-gutters'>
                            <div class='col-2 col-sm-4'>
                                <input type="number" class="form-control" id="input4" min="0" max="8">
                            </div>
                            <div class='col-2 col-sm-4'>
                                <input type="number" class="form-control" id="input5" min="0" max="8">
                            </div>
                            <div class='col-2 col-sm-4'>
                                <input type="number" class="form-control" id="input6" min="0" max="8">
                            </div>
                        </div>
                        <div class='row no-gutters'>
                            <div class='col-2 col-sm-4'>
                                <input type="number" class="form-control" id="input7" min="0" max="8">
                            </div>
                            <div class='col-2 col-sm-4'>
                                <input type="number" class="form-control" id="input8" min="0" max="8">
                            </div>
                            <div class='col-2 col-sm-4'>
                                <input type="number" class="form-control" id="input9" min="0" max="8">
                            </div>
                        </div>
                    </div>
                </div>
                <div class='row'>
                    <div style="height: 20px;"></div>
                </div>
                <div class='row'>
                    <div class='col-xs-12 col-md-1'>
                        <button type="button" class="btn btn-primary" onclick="obtenerValores()">Resolver</button>
                    </div>

                </div>
                <div class='row'>
                    <div style="height: 20px;"></div>
                </div>
            </div>


        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="card-title"> Solución </h5>
            </div>
            <div id="matrices-container"></div>
        </div>
    </div>
    <script src="client.js"></script>
</body>

</html>
